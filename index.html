<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="./src/images/perfil.jpg" alt="foto do perfil do cartão">
                <h3 class="nome">Aline Fogaça <span class="idade">29</span></h3>
                <p class="cidade">Itapeva</p>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="followears">
                    <h3 class="counter">80k</h3>
                    <span class="counter-type">Followers</span>
                </li>

                <li class="likes">
                    <h3 class="counter">803k</h3>
                    <span class="counter-type">Likes</span>
                </li>

                <li class="photos">
                    <h3 class="counter">1.4k</h3>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>

        </div>
    </main>
</body>

</html>
